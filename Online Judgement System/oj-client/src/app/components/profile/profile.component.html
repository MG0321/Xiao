<div class="container">
  <ul class="nav nav-pills">
    <li class="active"><a data-toggle="pill" href="#profile">Personal Information</a></li>
    <li><a data-toggle="pill" href="#password">Change Password</a></li>
  </ul>
  <hr>
  <div class="tab-content">
    <div id="profile" class="tab-pane fade in active">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email"
               name="email" disabled value="{{email}}">
      </div>
      <div class="form-group">
        <label for="username">Problem Name</label>
        <input type="text" class="form-control" id="username"
               name="username" disabled value="{{username}}">
      </div>
    </div>
    <div id="password" class="tab-pane fade">
      <div class="navbar-form">
        <button type="button" class="btn btn-large btn-success" (click)="resetPw()">Reset Password via Email</button>
      </div>
    </div>
  </div>
</div>
